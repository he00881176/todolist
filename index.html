<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your todolist</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <h1>My To Do List</h1>
    <form action="">
      <input
        type="text"
        name="text"
        id="text"
        placeholder="What you wanna do today?"
      />
      <input type="number" name="month" id="month" placeholder="M" />
      <input type="number" name="day" id="day" placeholder="D" />
      <button>Add</button>
    </form>
  </body>
  <script src="./app.js"></script>
</html>
